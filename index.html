    <body>
    <p>チーム決め君</p>
    <label for="name">チーム数</label>

    <input type="text" id="name" name="name" required
        minlength="4" maxlength="8" size="10">

        <div class="sel sel--black-panther">
                <select name="select-profession" id="select-profession">
                  <option value="" disabled>ポジション</option>
                  <option value="left">レフト</option>
                  <option value="right">ライト</option>
                  <option value="setter">セッター</option>
                  <option value="senter">センター</option>
                  <option value="libero">リベロ</option>
                </select>
              </div>
              
              <hr class="rule">
              
              <div class="sel sel--superman">
                <select name="select-superpower" id="select-superpower">
                  <option value="" disabled>チーム数</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
